<input
  type="text"
  [formControl]="searchControl"
  placeholder="Buscar productos..."
/>



<h2>Lista de productos</h2>

<div *ngIf="loading">Cargando productos...</div>
<div *ngIf="error">Ocurri√≥ un error al cargar los productos.</div>

<ul *ngIf="!loading && !error">
  <li *ngFor="let product of products">
    {{ product.name }} - {{ product.price }}
    <button (click)="addToCart(product)">Agregar al carrito</button>
<button (click)="buyNow(product)">Comprar</button>


<p *ngIf="initPointUrl">URL recibida: {{ initPointUrl }}</p>
<p>{{errorredir}}</p>
  </li>
</ul>

<!-- Estado del pedido -->
<div *ngFor="let order of orders">
  <p>Producto: {{ order.productName }}</p>
  <p>Monto: {{ order.amount }}</p>
  <p>Estado: {{ order.status }}</p>
</div>
